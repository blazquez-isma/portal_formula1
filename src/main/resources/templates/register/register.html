<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/f1-styles.css}">
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <a href="/" th:href="@{/}">
                <img src="/images/logo.png" alt="Logo" class="logo">
            </a>
            <h1>Registro de Usuario</h1>
        </div>
    </div>
    <div class="form-container">
        <form th:action="@{/register}" th:object="${usuario}" method="post">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" required />
            </div>
            <div>
                <label for="nombreUsuario">Nombre de Usuario:</label>
                <input type="text" id="nombreUsuario" th:field="*{nombreUsuario}" required />
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required />
            </div>
            <div>
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" th:field="*{contrasena}" minlength="5" required />
            </div>
            <div>
                <label for="rolLeido">Rol:</label>
                <select id="rolLeido" th:field="*{rolLeido}" required>
                    <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.nombre}"></option>
                </select>
            </div>
            <div>
                <button type="submit">Registrar</button>
            </div>
            <div>
                <button type="button" class="button" onclick="window.location.href='/'">Volver</button>
            </div>
        </form>
    </div>
    <div class="footer">
        <p>&copy; Curso 24/25 Portal Fórmula 1 - Ismael Blázquez</p>
    </div>
</body>
</html>
