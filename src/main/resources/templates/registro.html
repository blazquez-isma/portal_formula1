<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Usuario</title>
</head>
<body>
<h1>Formulario de Registro</h1>
<form th:action="@{/registro}" th:object="${usuario}" method="post">
    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required />
    </div>
    <div>
        <label for="nombreUsuario">Nombre de Usuario:</label>
        <input type="text" id="nombreUsuario" th:field="*{nombreUsuario}" required />
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required />
    </div>
    <div>
        <label for="contrasena">Contrase√±a:</label>
        <input type="password" id="contrasena" th:field="*{contrasena}" minlength="5" required />
    </div>
    <div>
        <label for="rol">Rol:</label>
        <select id="rol" th:field="*{rol.id}" required>
            <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.nombre}"></option>
        </select>
    </div>
    <div>
        <button type="submit">Registrar</button>
    </div>
</form>
</body>
</html>
